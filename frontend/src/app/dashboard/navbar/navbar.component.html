<div class="container">
  <div class="left">
    <button mat-mini-fab color="primary">
        <mat-icon class="mat-24" aria-label="">event</mat-icon>
    </button>
    <button mat-mini-fab color="primary">
        <mat-icon class="mat-24" aria-label="">place</mat-icon>
    </button>
    <button mat-mini-fab color="primary">
        <mat-icon class="mat-24" aria-label="">people</mat-icon>
    </button>
  </div>
  <div class="middle">
    <div class="logo"></div>
  </div>
  <div class="right">
    <p class="basic">{{points}}
      <mat-progress-spinner diameter="40" strokeWidth="4" color="warn" *ngIf="points == null && loadingPoints" mode="indeterminate"></mat-progress-spinner>
    </p>
    <div class="avatar"
        [style.background-image]="avatar">

        <mat-progress-spinner diameter="40" strokeWidth="4" color="warn" *ngIf="avatar == null && loadingAvatar" mode="indeterminate"></mat-progress-spinner>


    </div>
    <p class="basic">{{userService.getCurrentUser().getName()}}</p>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>


  </div>

</div>
