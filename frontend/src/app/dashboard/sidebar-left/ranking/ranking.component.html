<div class="container">
  <mat-card>
    <div class="header">
      <h3>RANKING</h3>
      <div class="ranking-icon">
        <mat-icon>star_rate</mat-icon>
      </div>
    </div>
    <div class="content">
      <mat-list *ngIf="ranking != null">
        <mat-divider></mat-divider>
        <mat-list-item *ngFor="let user of ranking">
          <mat-icon mat-list-icon>account_circle</mat-icon>
          <h4 mat-line>{{user.name}}</h4>
          <p mat-line> points: {{getTotalPoints(user.points)}} </p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      <mat-progress-spinner diameter="40" strokeWidth="4" color="primary" *ngIf="ranking == null && loading" mode="indeterminate"></mat-progress-spinner>
    </div>
    <a routerLink="/ranking" class="mat-subheading-1">see more</a>
  </mat-card>
</div>
